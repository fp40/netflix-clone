<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg_filmes">
    <div class="container-fluid">
      <header class="row">
        <img id="logo" src="assets/netflix-logo.png" />
      </header>
      <div id="login_box">
        <h1 class="text-white">Entrar</h1>
        <br />
        <form>
          <input
            type="email"
            class="form-control form-control-lg"
            placeholder="Email ou nÃºmero de telefone"
          />
          <br />
          <input
            type="password"
            class="form-control form-control-lg"
            placeholder="Senha"
          />
          <br />
          <br />
          <button id="btn_login" class="btn btn-lg btn-block w-100">
            Entrar
          </button>
          <div class="row mt-4">
            <div class="col"><input type="checkbox" /> Lembrar de mim.</div>
            <div class="col d-flex justify-content-end">
              <a href="#">Precisa de ajuda?</a>
            </div>
          </div>
          <br />
          <div class="row mt-4">
            <div class="col">
              <p id="text_sign">
                Novo na Netflix? <a href="#">Registre-se agora.</a>
              </p>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
